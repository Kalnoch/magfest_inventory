<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
{% if item_list %}
    <ul>
    {% for item in item_list %}
        <li><a href="/inventory/{{ item.id }}/">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No items are available.</p>
{% endif %}
</body>
</html>
